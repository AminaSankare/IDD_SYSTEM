{% load static %}
<div class="app-sidebar colored">
  <div class="sidebar-header">
    <a class="header-brand" href="{% url 'dashboard' %}">
      <div class="logo-img">
        <img
          src="{% static 'img/logo.png' %}"
          width="35px"
          alt=""
          class="header-brand-img"
          alt="lavalite"
        />
      </div>
      <span class="text"> REGISTRAR </span>
    </a>
    <button type="button" class="nav-toggle">
      <i data-toggle="expanded" class="ik ik-toggle-right toggle-icon"></i>
    </button>
    <button id="sidebarClose" class="nav-close">
      <i class="ik ik-x"></i>
    </button>
  </div>

  <div class="sidebar-content">
    <div class="nav-container">
      <nav id="main-menu-navigation" class="navigation-main">
        <div class="nav-lavel">Navigation</div>
        <div class="nav-item {{dash_active}}">
          <a href="{% url 'dashboard' %}">
            <i class="ik ik-bar-chart-2"></i> <span>Dashboard</span>
          </a>
        </div>

        <div class="nav-lavel">Applications</div>
        <div class="nav-item has-sub {{request_active}}">
          <a href="#">
            <i class="ik ik-list"></i> <span>Document Applications</span>
            {% if request_data %}
            <span class="badge badge-yellow">New</span>
            {% endif %}
          </a>
          <div class="submenu-content">
            <a
              href="{% url 'new_application' %}"
              class="menu-item {{newRequest_active}}"
            >
              Pending List {% if request_data %}
              <span class="badge badge-yellow"> {{request_data.count}} </span>
              {% else %}
              <span class="badge badge-secondary">
                {{request_data.count}}
              </span>
              {% endif %}
            </a>
            <a
              href="{% url 'archived_request' %}"
              class="menu-item {{archived_active}}"
            >
              Archive List</a
            >
          </div>
        </div>

        <div class="nav-lavel">Citizen</div>
        <div class="nav-item {{citizenList_active}}">
          <a href="{% url 'citizens' %}">
            <i class="ik ik-users"></i> <span>Citizens List</span>
          </a>
        </div>

        <div class="nav-lavel">Services</div>
        <div class="nav-item {{service_active}}">
          <a href="{% url 'services' %}">
            <i class="ik ik-clipboard"></i> <span>Our Services</span>
          </a>
        </div>
      </nav>
    </div>
  </div>
</div>
