{% load static %}

<div
  class="modal fade apps-modal"
  id="appsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="appsModalLabel"
  aria-hidden="true"
  data-backdrop="false"
>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <i class="ik ik-x-circle"></i>
  </button>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <br />
      <h5 class="text-center">
        Individual Descriptive Document Acquisition System
      </h5>
      <div class="modal-body d-flex align-items-center">
        <div class="container">
          <div class="apps-wrap">
            <div class="app-item">
              <a href="{% url 'dashboard' %}">
                <i class="ik ik-bar-chart-2"></i> <span>Dashboard</span>
              </a>
            </div>
            <div class="app-item dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="ik ik-list"></i> <span>Document Applications</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'new_application' %}">
                  Pending List {% if request_data %}
                  <span class="badge badge-yellow">
                    {{request_data.count}}
                  </span>
                  {% else %}
                  <span class="badge badge-secondary">
                    {{request_data.count}}
                  </span>
                  {% endif %}
                </a>
                <a class="dropdown-item" href="{% url 'archived_request' %}">
                  Archive List
                </a>
              </div>
            </div>
            <div class="app-item">
              <a href="{% url 'citizens' %}">
                <i class="ik ik-users"></i> <span>Citizens List</span>
              </a>
            </div>
            <div class="app-item">
              <a href="{% url 'services' %}">
                <i class="ik ik-clipboard"></i> <span>Our Services</span>
              </a>
            </div>
            <div class="app-item">
              <a href="{% url 'profile' %}">
                <i class="ik ik-user"></i> <span>Accounts</span>
              </a>
            </div>
            <div class="app-item">
              <a href="#"
                ><i class="ik ik-pie-chart"></i><span>Reports</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
