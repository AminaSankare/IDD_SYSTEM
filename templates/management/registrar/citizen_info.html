{% extends "management/registrar/main.html" %}
<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>

  <body>
    {% block main_content%}

    <div class="main-content">
      <div class="container-fluid">
        <div class="page-header">
          <div class="row align-items-end">
            <div class="col-lg-8">
              <div class="page-header-title">
                <i class="ik ik-user bg-info"></i>
                <div class="d-inline">
                  <h5>Citizen</h5>
                  <span> Manage citizen info </span>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <nav class="breadcrumb-container" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <a href="{% url 'dashboard' %}">
                      <i class="ik ik-home"></i>
                      Home
                    </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <a href="{% url 'citizens' %}">
                      <i class="ik ik-list"></i> Citizens
                    </a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    Citizen info
                  </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="registerModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="registerModalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerModalTitle">
                  REGISTER NEW CITIZEN
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="" method="post">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input
                          type="email"
                          class="form-control"
                          name=""
                          id="first_name"
                          placeholder="First Name ..."
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="last_name">Last Namer</label>
                        <input
                          type="email"
                          class="form-control"
                          name=""
                          id="last_name"
                          placeholder="Last Name ..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select
                      class="form-control"
                      name="nationality"
                      id="nationality"
                      required
                    >
                      <option value="">Select Nationality</option>
                      <option value="Ghana">Ghana</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="nid_number">National ID Number</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nid_number"
                      id="nid_number"
                      placeholder="ID Number ..."
                    />
                  </div>
                  <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input
                      type="date"
                      class="form-control"
                      name="birthdate"
                      id="birthdate"
                    />
                  </div>
                  <div class="form-group">
                    <label for="birth_place">Birth Place</label>
                    <input
                      type="text"
                      class="form-control"
                      name="birth_place"
                      id="birth_place"
                      placeholder="Birth Place ..."
                    />
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <select
                          class="form-control"
                          name="gender"
                          id="gender"
                          required
                        >
                          <option value="">Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="marital_status">Marital Status</label>
                        <select
                          class="form-control"
                          name="marital_status"
                          id="marital_status"
                          required
                        >
                          <option value="">Select Marital</option>
                          <option value="Single">Single</option>
                          <option value="Married">Married</option>
                          <option value="Divorced">Divorced</option>
                          <option value="Separated">Separated</option>
                          <option value="Widowed">Widowed</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    name="new_stack"
                    class="btn btn-primary"
                  >
                    <i class="ik ik-save"></i>
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
