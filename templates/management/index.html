<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>IDDS - {{ title }}</title>
    {% else %}
    <title>IDDS</title>
    {% endif%}

    <link rel="icon" type="image/jpg" href="{% static 'img/logo.png' %}" />
    <!-- owl carousel style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.2.4/assets/owl.carousel.min.css"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/css/bootstrap.min.css' %}"
    />
    <!-- style css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style/css/style.css' %}"
    />
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'style/css/responsive.css' %}" />
    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="{% static 'style/css/jquery.mCustomScrollbar.min.css' %}"
    />
    <!-- Tweaks for older IEs-->
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <!-- owl stylesheets -->
    <link
      rel="stylesheet"
      href="{% static 'style/css/owl.carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'style/css/owl.theme.default.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen"
    />
  </head>

  <body>
    {% block main_content %} {% endblock %}
    <!-- copyright section start -->
    <div class="copyright_section">
      <div class="copyright_text">
        Copyright &copy; 2023
        <a href=""> Individual Descriptive Document Acquisition System </a>.
        Designed by
        <a href="#" class="text-dark" target="_blank">
          <strong>Inna Sankare</strong>
        </a>
      </div>
    </div>

    {% if messages %} {% for message in messages %}
    <script>
      //<!--contents message displayed-->
      alert("{{ message }}");
      //<!-- / .contents message displayed-->
    </script>
    {% endfor %} {% endif %}

    <!-- copyright section end -->
    <!-- Javascript files-->
    <script src="{% static 'style/js/jquery.min.js' %}"></script>
    <script src="{% static 'style/js/popper.min.js' %}"></script>
    <script src="{% static 'style/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'style/js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'style/js/plugin.js' %}"></script>
    <!-- sidebar -->
    <script src="{% static 'style/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'style/js/custom.js' %}"></script>
    <!-- javascript -->
    <script src="{% static 'style/js/owl.carousel.js' %}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script
      type="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2//2.0.0-beta.2.4/owl.carousel.min.js"
    ></script>
    <script>
      var $owl = $(".owl-carousel");

      $owl.children().each(function (index) {
        $(this).attr("data-position", index); // NB: .attr() instead of .data()
      });

      $owl.owlCarousel({
        center: true,
        loop: true,
        items: 3,
      });

      $(document).on("click", ".owl-item>div", function () {
        // see https://owlcarousel2.github.io/OwlCarousel2/docs/api-events.html#to-owl-carousel
        var $speed = 300; // in ms
        $owl.trigger("to.owl.carousel", [$(this).data("position"), $speed]);
      });
    </script>
  </body>
</html>
