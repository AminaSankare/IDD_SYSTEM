{% extends "management/index.html" %}
<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>

  <body>
    {% block main_content%}

    <!--header section start -->
    <div class="header_section">
      {% include 'management/nav_header.html' %}

      <div class="banner_main">
        <h1 class="banner_taital">IDDS</h1>
        <h1 class="banner_taital_2">
          Individual Descriptive Document Acquisition System
        </h1>
      </div>
    </div>
    <!--header section end -->

    <!--costume header section start -->
    {% include 'management/menu_header.html' %}
    <!--costume header section end -->

    <!--contact section start -->
    <div class="contact_section layout_padding">
      <div class="container">
        <h1 class="work_taital">Get In Touch</h1>
      </div>
    </div>
    <div class="contact_section_2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 padding_0">
            <div>
              <img
                src="{% static 'style/images/img-10.png' %}"
                class="image_10"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="email_text">
              <div class="form-group">
                <input
                  type="text"
                  class="email-bt"
                  placeholder="Name"
                  name="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="email-bt"
                  placeholder="Email"
                  name="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="email-bt"
                  placeholder="Phone Numbar"
                  name="Email"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="massage-bt"
                  placeholder="Massage"
                  rows="5"
                  id="comment"
                  name="Massage"
                ></textarea>
              </div>
              <div class="send_btn"><a href="#">SEND</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--contact section end -->

    {% endblock %}
  </body>
</html>
